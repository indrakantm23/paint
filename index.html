<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1 id="title"></h1>
    <div class="dashboard">
        <canvas id="canvas" width="800" height="500"></canvas>
        <div class="right-panel">
            <input name="penColor" class="color-picker" type="color" value="#000000">
            <input type="range" name="penWidth" min="1" max="100" step="2" value="5">
            <button id="saver">Save</button>
        </div>
    </div>
    <img src="" alt="" id="myImage">

    <!-- <input type="file" name="" id="uploader"> -->

    <script src="./script/index.js"></script>
</body>

</html>
